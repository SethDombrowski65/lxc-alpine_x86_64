  # æ±‡æ€»æ‰€æœ‰æ„å»ºç»“æœ
  combine-results:
    name: Combine Results
    runs-on: ubuntu-latest
    needs: [
      build-alpine-3-19-default,
      build-alpine-3-19-cloud,
      build-alpine-3-20-default,
      build-alpine-3-20-cloud,
      build-alpine-3-21-default,
      build-alpine-3-21-cloud,
      build-alpine-3-22-default,
      build-alpine-3-22-cloud
    ]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
      
      - name: List all built images
        run: |
          echo "ğŸ‰ æ‰€æœ‰ Alpine LXC é•œåƒæ„å»ºå®Œæˆ:"
          find downloaded-artifacts -name "*.tar.xz" -type f | sort
      
      - name: Prepare individual artifacts
        run: |
          mkdir -p individual-artifacts
          # ä»å„ä¸ªå­ç›®å½•å¤åˆ¶é•œåƒæ–‡ä»¶åˆ°ç»Ÿä¸€ç›®å½•
          find downloaded-artifacts -name "*.tar.xz" -exec cp {} individual-artifacts/ \;
          ls -la individual-artifacts/
      
      - name: Upload individual artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpine-lxc-images-individual
          path: individual-artifacts/
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    needs: combine-results
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download individual artifacts
      uses: actions/download-artifact@v4
      with:
        name: alpine-lxc-images-individual
        path: release-artifacts

    - name: List release files
      run: |
        echo "ğŸ“¦ å‡†å¤‡å‘å¸ƒçš„æ–‡ä»¶:"
